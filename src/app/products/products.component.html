
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des produits</div>

    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Keyword : </label>
          <input type="text" name="keyword" ngModel>
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
            Chercher</button>
        </div>
      </form>
      <table *ngIf="appareils" class="table table-striped">
        <tr>
          <th>ID</th><th>DES</th><th>PRIX</th><th>QUANTITE</th>
        </tr>
        <tr *ngFor="let book of appareils">
          <td>{{book.id}}</td>
          <td>{{book.designation}}</td>
          <td>{{book.price | number: '0.2'}}</td>
          <td>{{book.quantity}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduct(book)">Delete</a></td>
        </tr>
      </table>
      <ul *ngIf="pages" class="nav nav-pills">
        <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index;">
          <a (click)="onPageProduct(i)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
